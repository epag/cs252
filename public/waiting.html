          <script type="text/javascript">
 
				/*eslint-env browser, jquery*/
				var Timer;
				var TotalSeconds;
				var TimeStr = "";

				 
				function CreateTimer(TimerID, Time) {
				    Timer = document.getElementById(TimerID);
				    TotalSeconds = Time;
				    UpdateTimer();
				    window.setTimeout("Tick()", 1000);
				    document.getElementById("interaction").innerHTML="Hit enter after typing your word";
				    document.getElementById("hack").innerHTML = " ";
				}
				 
				function Tick() {
				    if (TotalSeconds <= 0) {
				        document.getElementById("word").innerHTML="Waiting";
				        updateWord();
				        document.getElementById("message").innerHTML="";
				        document.getElementById("button").innerHTML="Submit";
				        console.log("Timer is up");
				    	

				        return;
				    }
				    TotalSeconds -= 1;
				    UpdateTimer();
				    window.setTimeout("Tick()", 1000);
				}
				 
				function UpdateTimer() {
				    var Seconds = TotalSeconds;
				    TimeStr = Seconds;
				    if (TimeStr){
				    	document.getElementById("message").innerHTML=TimeStr;
			    }

				}
				 
				 
			</script>
