    <script type="text/javascript">		
		function stopRKey(evt) {
		  var evt = (evt) ? evt : ((event) ? event : null);
		  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
		  if ((evt.keyCode == 13) && (node.type=="text"))  
		  {
		  	var rand = Math.random();
		  	if (rand < .49) {
		  	window.location.href = "https://htmlwork.mybluemix.net/lose.html";
		  	
		  	}else {
		  		window.location.href = "https://htmlwork.mybluemix.net/win.html";
		  	}
		  	return false;
		  	}

		}
		
		document.onkeypress = stopRKey;

</script>

          <script type="text/javascript">
 
				/*eslint-env browser */
				var Timer;
				var TotalSeconds;
				var TimeStr = "";

				 
				function CreateTimer(TimerID, Time) {
				    Timer = document.getElementById(TimerID);
				    TotalSeconds = Time;
				    UpdateTimer();
				    window.setTimeout("Tick()", 1000);
				    document.getElementById("interaction").innerHTML="Hit enter after typing your word";
				    document.getElementById("hack").innerHTML = " ";
				}
				 
				function Tick() {
				    if (TotalSeconds <= 0) {
				        document.getElementById("word").innerHTML="kumquat";
				        document.getElementById("message").innerHTML="";
				        document.getElementById("button").innerHTML="Submit";

				        return;
				    }
				    TotalSeconds -= 1;
				    UpdateTimer();
				    window.setTimeout("Tick()", 1000);
				}
				 
				function UpdateTimer() {
				    var Seconds = TotalSeconds;
				    TimeStr = Seconds;
				    if (TimeStr){
				    	document.getElementById("message").innerHTML=TimeStr;
			    }

				}
				 
				 
			</script>

            <h1 class="cover-heading">
				<div id="word">Word to type will appear here</div>		
			</h1>
            <div class="away">
            	<div id="message">Time till you get a word</div>
            </div>
            <div class="away">
            	<div id="interaction">Click the button when you are ready for a word</div>
            </div>
            
            
  
	            <form action="" method="post" autocomplete="off">
				<input id="word" type="text" value="" " />

                      <span id="hack">
